name: 🚀 Despliegue automático a cPanel vía FTP

on:
  push:
    branches:
      - master  # O la rama que uses para producción

jobs:
  ftp-deploy:
    name: 📂 Subir archivos por FTP
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Obtener el código más reciente
        uses: actions/checkout@v4

      - name: 📤 Desplegar vía FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          server-dir: /home3/sipcons1/public_html/app/  # Ajusta según tu estructura
          exclude: |
            **/.git*
            **/node_modules/**
            **/deploy.yml**
