<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Incidencias</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  
  <main>
    <!-- Formulario para registrar una nueva incidencia -->
    <a class="retorno"  href="index.html">Regresar a inicio</a>
    <section class="new-incidencia">
      <h2>Registrar nueva incidencia</h2>
      <form id="new-incidencia-form">
        <div class="form-row">
          <div>
            <label for="cliente">Cliente</label>
            <input type="text" id="cliente" name="cliente" required placeholder="Nombre del cliente">
          </div>
          <div>
            <label for="contacto">Reporta</label>
            <input type="text" id="contacto" name="contacto" required placeholder="Persona que reporta incidencia">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" required placeholder="Dirección del cliente">
          </div>
          <div>
            <label for="falla">Falla Reportada</label>
            <textarea id="falla" name="falla" required placeholder="Descripción de la falla"></textarea>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="fecha-reporte">Fecha de Reporte</label>
            <input type="date" id="fecha-reporte" name="fecha_reporte" required>
          </div>
          <div>
            <label for="tecnico">Técnico Asignado</label>
            <select id="tecnico" name="tecnico" required>
              <option value="Victor Cordoba">Victor Cordoba</option>
              <option value="Tomás Vázquez">Tomás Vázquez</option>
              <option value="Francisco Aguiar">Francisco Aguiar</option>
              <option value="Mauricio Martínez">Mauricio Martínez</option>
              <option value="Humberto Martínez">Humberto Martínez</option>
              <option value="Jose Adalberto">Jose Adalberto</option>
              <option value="Hoscar Martínez">Hoscar Martínez</option>
              <option value="Jacob Ventura">Jacob Ventura</option>
              <option value="Luis Limón">Luis Limón</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="estatus">Estatus</label>
            <select id="estatus" name="estatus" required>
              <option value="abierta">Abierta</option>
              <option value="cerrada">Cerrada</option>
              <option value="pendiente">Pendiente</option>
              <option value="en seguimiento">En seguimiento</option>
              <option value="facturada">Facturada</option>
            </select>
          </div>
        </div>
        <button type="submit">Registrar Incidencia</button>
      </form>
    </section>

    <!-- Lista de incidencias registradas -->
    <section class="incidencias-lista">
      <h2>Incidencias Registradas</h2>
      <table id="incidencias-table">
        <thead>
          <tr>
            <th># Incidencia</th>
            <th>Cliente</th>
            <th>Reporta</th>
            <th>Estatus</th>
         
          </tr>
        </thead>
        <tbody>
          <!-- Las incidencias se agregarán aquí dinámicamente -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
