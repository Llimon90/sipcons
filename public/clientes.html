  <main>
    <!-- Sección de registro de clientes -->
    <section class="encabezado">
      


        <form id="new-incidencia-form">

          <h2>Registrar Cliente</h2>
          <div class="form-row">
            <label for="nombre">Nombre del Cliente o razón social:</label>
            <input type="text" id="nombre" name="nombre" >
      
            <label for="rfc">RFC:</label>
            <input type="text" id="rfc" name="rfc" >
          </div>


          <div class="form-row">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ejemplo: Corporativo" >
          
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Con clave lada" >
          </div>
          <div class="form-row">
            <label for="contactos">Contactos:</label>
            <input type="text" id="contactos" name="contactos" placeholder="Ejemplo: Juan Pérez" >
      
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Ejemplo: cliente@dominio.com" >
          </div>
          <button type="submit">Guardar Cliente</button>
        </form>

        <h2>Lista de Clientes</h2>
       
      
      
    </section>
  </main>

  <script src="script-clientes.js"></script>
