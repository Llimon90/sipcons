<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Panel lateral -->
    <aside class="sidebar">
      <h2>Navegación</h2>
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="incidencias.html">Incidencias</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="clientes.html">Clientes</a></li>
        <li><a href="usuarios.html">Usuarios</a></li>
        <li><a href="#">Configuración</a></li>
       
      </ul>
    </aside>
  
  <main>
    <!-- Formulario para registrar una nueva incidencia -->

    <section class="new-incidencia">

  <div class="container">
    <form id="client-form">
      <h2>Registrar Cliente</h2>
      <div class="form-group">
        <label for="name">Nombre del Cliente o razón social:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="tax-info">RFC:</label>
        <input type="text" id="tax-info" required>
      </div>
      <div class="form-group">
        <label for="branches">Dirección:</label>
        <input type="text" id="branches" placeholder="Ejemplo: Corporativo" required>
      </div>
      <div class="form-group">
        <label for="branches">Teléfono:</label>
        <input type="text" id="branches" placeholder="Con clave lada" required>
      </div>
      <div class="form-group">
        <label for="contacts">Contactos:</label>
        <input type="text" id="contacts" placeholder="Ejemplo: Juan Pérez" required>
      </div>
      <div class="form-group">
        <label for="branches">E-mail:</label>
        <input type="text" id="branches" placeholder="Ejemplo: cliente@dominio.com" required>
      </div>
      <button type="submit">Guardar Cliente</button>
    </form>
    

    <h2>Lista de Clientes</h2>
    <table id="client-table">
      <thead>
        <tr>
          <th>Nombre o razón social</th>
          <th>RFC</th>
         
     
          
        </tr>
      </thead>
      <tbody>
        <!-- Los clientes se agregarán aquí dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</main>
</body>
</html>
