<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Clientes</title>
  <link rel="stylesheet" href="styles.css?v=1.2">

</head>

<body>
    <!-- Panel lateral -->
    <aside class="sidebar">
      
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="incidencias.html">Incidencias</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="clientes.html">Clientes</a></li>
        <li><a href="usuarios.html">Usuarios</a></li>
        <li><a href="#">Configuración</a></li>
      </ul>
    </aside>

  <main>
    <!-- Sección de registro de clientes -->
    <section class="encabezado">
      <div class="container">
        <form id="client-form">
          <h2>Registrar Cliente</h2>
          <div class="form-group">
            <label for="name">Nombre del Cliente o razón social:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="tax-info">RFC:</label>
            <input type="text" id="tax-info" name="tax-info" required>
          </div>
          <div class="form-group">
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" placeholder="Ejemplo: Corporativo" required>
          </div>
          <div class="form-group">
            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone" placeholder="Con clave lada" required>
          </div>
          <div class="form-group">
            <label for="contacts">Contactos:</label>
            <input type="text" id="contacts" name="contacts" placeholder="Ejemplo: Juan Pérez" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Ejemplo: cliente@dominio.com" required>
          </div>
          <button type="submit">Guardar Cliente</button>
        </form>

        <h2>Lista de Clientes</h2>
       
      
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
