<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Incidencia</title>
    <link rel="stylesheet" href="../css/styles.css?v=1.9">
    <script src="../scripts/script_actualizar.js" ></script>
</head>
<body>
    <h2>Editar Incidencia</h2>
    
    <form id="editar-incidencia-form">
        <input type="hidden" id="incidencia-id">
        
        <label for="numero"># Incidencia Cliente</label>
        <input type="text" id="numero" name="numero">
        
        <label for="cliente">Cliente</label>
        <input type="text" id="cliente" name="cliente">
        
        <label for="sucursal">Sucursal</label>
        <input type="text" id="sucursal" name="sucursal">

        <label for="contacto">Reporta</label>
        <input type="text" id="contacto" name="contacto">

        <label for="falla">Falla Reportada</label>
        <input type="text" id="falla" name="falla">

        <label for="fecha">Fecha de Reporte</label>
        <input type="date" id="fecha" name="fecha">

        <label for="tecnico">TÃ©cnico Asignado</label>
        <input type="text" id="tecnico" name="tecnico">

        <label for="estatus">Estatus</label>
        <select id="estatus" name="estatus">
            <option value="Abierta">Abierta</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En seguimiento">En Seguimiento</option>
            <option value="Facturada">Facturada</option>
        </select>

        <button type="button" id="actualizar-btn">Actualizar</button>
        <button type="button" id="eliminar-btn" style="background-color: red;">Eliminar</button>
    </form>
</body>
</html>
