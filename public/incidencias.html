<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Incidencias</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Panel lateral -->
  <aside class="sidebar">
    <h2>Opciones</h2>
    <ul>
      <li><a href="/index.html">Inicio</a></li>
      <li><a href="#">Incidencias</a></li>
      <li><a href="#">Reportes</a></li>
      <li><a href="#">Configuración</a></li>
     
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main>
 
    <!-- Formulario para registrar una nueva incidencia -->
    <section class="new-incidencia">
      <h2>Registrar nueva incidencia</h2>
      <form id="new-incidencia-form">
        <div class="form-row">
          <div>
            <label for="numero"># Incidencia cliente</label>
            <input type="text" id="numero" name="numero" required placeholder="Ejemplo: st-66477">
          </div>
          <div>
            <label for="cliente">Cliente</label>
            <input type="text" id="cliente" name="cliente" required placeholder="Nombre del cliente">
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="contacto">Reporta</label>
            <input type="text" id="contacto" name="contacto" required placeholder="Persona que reporta incidencia">
          </div>
          <div>
            <label for="sucursal">Sucursal</label>
            <input type="text" id="sucursal" name="sucursal" required placeholder="Sucursal o dirección">
          </div>
        </div>

        <div>
          <label for="falla">Falla reportada</label>
          <input type="text" id="falla" name="falla" required placeholder="Descripción de la falla">
        </div>

        <div class="form-row">
          <div>
            <label for="fecha">Fecha de Reporte</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
          <div>
            <label for="tecnico">Técnico Asignado</label>
            <select id="tecnico" name="tecnico" required>
              <option value="Victor Cordoba">Victor Cordoba</option>
              <option value="Tomás Vázquez">Tomás Vázquez</option>
              <option value="Francisco Aguiar">Francisco Aguiar</option>
              <option value="Mauricio Martínez">Mauricio Martínez</option>
              <option value="Humberto Martínez">Humberto Martínez</option>
              <option value="Jose Adalberto">Jose Armando</option>
              <option value="Hoscar Martínez">Hoscar Martínez</option>
              <option value="Jacob Ventura">Jacob Ventura</option>
              <option value="Luis Limón">Luis Limón</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="status">Estatus</label>
            <select id="estatus" name="estatus" required>
              <option value="abierta">Abierta</option>
              <option value="pendiente">Pendiente</option>
              <option value="en seguimiento">Completa</option>
              <option value="facturada">Facturada</option>
            </select>
          </div>
        </div>

        <button type="submit">Registrar Incidencia</button>
      </form>
    </section>

    <!-- Lista de incidencias -->
    <section class="lista-incidencias">
      <h2>Incidencias Registradas</h2>
      <div id="lista-incidencias"></div>
    </section>
  </main>

  <script src="script_cargas.js"></script>
</body>
</html>
