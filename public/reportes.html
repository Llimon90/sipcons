<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Reportes</title>
  <link rel="stylesheet" href="styles.css?v=1.1">

  <script src="script.js" defer></script>
</head>
<body>
  <!-- Panel lateral -->
  <aside class="sidebar">
    <h2>Navegación</h2>
    <ul>
      <li><a href="/index.html">Inicio</a></li>
      <li><a href="incidencias.html">Incidencias</a></li>
      <li><a href="reportes.html">Reportes</a></li>
      <li><a href="clientes.html">Clientes</a></li>
      <li><a href="usuarios.html">Usuarios</a></li>
      <li><a href="#">Configuración</a></li>
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main>
    <!-- Formulario para seleccionar filtros de reporte -->
    <section class="encabezado">
      <h2>Filtrar Reporte</h2>
      <form id="report-form">
        <div class="form-row">
          <label for="cliente">Cliente:</label>
          <select id="cliente" name="cliente" required>
            <option value="">Seleccionar Cliente</option>
            <option value="calimax">Calimax</option>
            <option value="florido">Florido</option>
            <option value="casa-ley">Casa Ley</option>
            <option value="todos">Todos</option>
          </select>
        </div>

        <div class="form-row">
          <label for="fecha-inicio">Fecha de Inicio:</label>
          <input type="date" id="fecha-inicio" name="fecha-inicio" required>
        </div>

        <div class="form-row">
          <label for="fecha-fin">Fecha de Fin:</label>
          <input type="date" id="fecha-fin" name="fecha-fin" required>
        </div>

        <button type="submit">Generar Reporte</button>
      </form>
    </section>

    <!-- Resultados del Reporte -->
    <section id="report-results">
      <h2>Resultados del Reporte</h2>
      <div id="report-data">
        <!-- Los reportes generados dinámicamente aparecerán aquí -->
      </div>
    </section>
  </main>
</body>
</html>
