<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar Reportes</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <main>
    <!-- Formulario para seleccionar filtros de reporte -->
    <a class="retorno"  href="/index.html">Regresar a inicio</a>

    <section class="report-filters">
      <h2>Filtrar Reporte</h2>
      <form id="report-form">
        <div class="form-row">
          <label for="cliente">Cliente:</label>
          <select id="cliente" name="cliente" required>
            <option value="">Seleccionar Cliente</option>
            <option value="calimax">Calimax</option>
            <option value="florido">Florido</option>
            <option value="casa-ley">Casa Ley</option>
            <option value="todos">Todos</option>
          </select>
        </div>

        <div class="form-row">
          <label for="fecha-inicio">Fecha de Inicio:</label>
          <input type="date" id="fecha-inicio" name="fecha-inicio" required>
        </div>

        <div class="form-row">
          <label for="fecha-fin">Fecha de Fin:</label>
          <input type="date" id="fecha-fin" name="fecha-fin" required>
        </div>

        <button type="submit">Generar Reporte</button>
      </form>
    </section>

    <!-- Resultados del Reporte -->
    <section id="report-results">
      <h2>Resultados del Reporte</h2>
      <div id="report-data">
        <!-- Los reportes generados dinámicamente aparecerán aquí -->
      </div>
    </section>
  </main>

</body>
</html>
