<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Usuarios Técnicos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main>
        <!-- Formulario para registrar una nueva incidencia -->
        <a class="retorno"  href="index.html">Regresar a inicio</a>
        <section class="new-incidencia"> <header>
     
    </header>
    <main>
      

        <section class="registro-usuarios">
            <h2>Dar de alta a un nuevo usuario</h2>
            <form id="alta-usuarios-form">
                <div class="form-row">
                    <div>
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Nombre del técnico">
                    </div>
                    <div>
                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" name="correo" required placeholder="Correo del técnico">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required placeholder="Número de teléfono">
                    </div>
                    <div>
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required placeholder="Nombre de usuario">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Contraseña">
                    </div>
                    <div>
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirmar contraseña">
                    </div>
                </div>
                <div class="form-row">
                    <div>
                        <label for="rol">Rol</label>
                        <select id="rol" name="rol" required>
                            <option value="tecnico">Técnico</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>
                    <div>
                        <label for="estatus">Estatus</label>
                        <select id="estatus" name="estatus" required>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
                <button type="submit">Registrar Usuario</button>
            </form>
        </section>
    </main>

</body>
</html>
